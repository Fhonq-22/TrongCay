<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trồng Cây</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="center-container">
        <div id="show-container">
            <div id="show-button">
                Hiển thị danh sách cây
            </div>
            <div id="water-can">
                <div id="water-drops">
                    0 giọt nước
                </div>
                <div id="drops-needed">
                    0 giọt cần tưới
                </div>
                <button id="water-button">Tưới</button>
            </div>
            <div id="image-list">
                <!-- Danh sách hình ảnh cây -->
            </div>
        </div>

        <div id="content-container">
            <div id="plant">
                <!-- Nội dung của cây (div 1) -->
            </div>
            <div id="pot">
                <!-- Nội dung của chậu cây (div 2) -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
